<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::body})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link th:href="@{/css/login.css}" rel="stylesheet" />

</head>
<body>
	

	<section>
	<div th:if="${param.error}">
				<div
					class=" alert alert-danger alert-dismissible fade show z-3 position-absolute"
					role="alert">
					<strong>Invalid Email or Password</strong>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>
			</div>
	<div th:if="${param.logout}">
				<div
					class=" alert alert-success alert-dismissible fade show z-3 position-absolute"
					role="alert">
					<strong>Logged Out</strong>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>
			</div>

		<div th:class="'container col-3 p-4 mt-3 mb-2 rounded-3 ' + 
		              (${param.error} ? 'bg-primary bg-opacity-10 border border-danger' : 'bg-primary bg-opacity-10')">
			
			
			<h2 class="text-center">Login Form</h2>

			<form action="/login" method="post">
				<!-- Email input -->
				<div data-mdb-input-init class="form-outline mb-4">
					<input type="email" name="username" id="form2Example1"
						class="form-control" /> 
					<label class="form-label" for="form2Example1">Email address</label>
				</div>

				<!-- Password input -->
				<div data-mdb-input-init class="form-outline mb-4">
					<input type="password" name="password" id="form2Example2"
						class="form-control" /> 
					<label class="form-label" for="form2Example2">Password</label>
				</div>

				<!-- 2 column grid layout for inline styling -->
				<div class="row mb-4">
					<div class="col d-flex justify-content-center">
						<!-- Checkbox -->
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value=""
								id="form2Example34" checked /> 
							<label class="form-check-label"
								for="form2Example34"> Remember me </label>
						</div>
					</div>

					<div class="col">
						<!-- Simple link -->
						<a href="#!">Forgot password?</a>
					</div>
				</div>

				<!-- Submit button -->
				<button data-mdb-ripple-init type="submit"
					class="btn btn-primary btn-block mb-4">Sign in</button>

				<!-- Register buttons -->
				<div class="text-center">
					<p>Not a member? <a href="register">Register</a></p>
					<p>or sign up with:</p>
					<button data-mdb-ripple-init type="button"
						class="btn btn-secondary btn-floating mx-1">
						<i class="fab fa-facebook-f"></i>
					</button>

					<button data-mdb-ripple-init type="button"
						class="btn btn-secondary btn-floating mx-1">
						<i class="fab fa-google"></i>
					</button>

					<button data-mdb-ripple-init type="button"
						class="btn btn-secondary btn-floating mx-1">
						<i class="fab fa-twitter"></i>
					</button>

					<button data-mdb-ripple-init type="button"
						class="btn btn-secondary btn-floating mx-1">
						<i class="fab fa-github"></i>
					</button>
				</div>
			</form>
		</div>
	</section>

</body>
</html>
