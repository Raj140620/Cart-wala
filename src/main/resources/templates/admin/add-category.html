<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add Category</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="d-flex justify-content-around m-4">
		<div>
			<th:block th:if="${session.successMsg}">
				<div class="alert alert-warning alert-dismissible fade show"
					role="alert">
					<strong>[[${session.successMsg}]]</strong>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>
				<th th:text="${@commonServiceImpl.removeSessionMessage()}"></th>
			</th:block>
			<th:block th:if="${session.errorMsg}">
				<div class="alert alert-warning alert-dismissible fade show"
					role="alert">
					<strong>[[${session.errorMsg}]]</strong>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>
				<th th:text="${@commonServiceImpl.removeSessionMessage()}"></th>
			</th:block>
			<form class="border bg-primary bg-opacity-10 px-2 pt-2"
				style="width: 22rem" action="/admin/savecategory" method="post"
				enctype="multipart/form-data">
				<h3 class="bg-primary text-white p-2 text-center rounded-2">
					Add Category</h3>
				<!-- Name input -->
				<div data-mdb-input-init class="form-outline mb-4">
					<input name="name" type="text" id="form5Example1"
						class="form-control" /> <label class="form-label"
						for="form5Example1">Name</label>
				</div>

				<!-- fILE uPLOAD -->
				<div data-mdb-input-init class="mb-4">
					<label class="form-label" for="customFile">Image file input
					</label> <input name="file" type="file" class="form-control"
						id="customFile" />
				</div>
				<!-- Default radio -->
				<label class="form-label"> Status of Category</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="isActive"
						value="true" id="flexRadioDefault1" checked /> <label
						class="form-check-label" for="flexRadioDefault1"> Default
						radio </label>
				</div>

				<!-- Default checked radio -->
				<div class="form-check">
					<input class="form-check-input" type="radio" name="isActive"
						value="false" id="flexRadioDefault2" /> <label
						class="form-check-label" for="flexRadioDefault2"> Default
						checked radio </label>
				</div>

				<!-- Submit button -->
				<button data-mdb-ripple-init type="submit"
					class="btn btn-primary btn-block mb-4">Save</button>
			</form>
		</div>

		<div class="card">
			<table class="table align-middle mb-0 bg-white">
				<thead class="bg-light">
					<tr>
						<th class="bg-primary text-white">Category Preview</th>
						<th class="bg-primary text-white">Category Name</th>
						<th class="bg-primary text-white">Status</th>

						<th colspan="2" class="bg-primary text-white">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cat,c:${categories}">
						<td>
							<div class="d-flex align-items-center">
								<img th:src="@{'/uploads//img/category_img/'+${cat.imagename}}"
									style="width: 45px; height: 45px" class="rounded-circle" />
							</div>
						</td>
						<td>
							<p class="fw-normal mb-1">[[${cat.name}]]</p>
						</td>
						<td><span class="badge rounded-pill d-inline badge-success">
								[[${cat.isActive} ? 'Active' : 'Empty']] [[${cat.isActive}]] </span></td>

						<td>
							<button type="button"
								class="btn btn-link btn-rounded btn-sm fw-bold"
								data-mdb-ripple-color="dark">Edit</button>
						</td>
						<td>
							<button type="button"
								class="btn btn-link btn-rounded btn-sm fw-bold"
								data-mdb-ripple-color="dark">Delete</button>
						</td>
					</tr>
					<tr>
						<td>
							<div class="d-flex align-items-center">
								<img src="https://mdbootstrap.com/img/new/avatars/6.jpg"
									class="rounded-circle" alt="" style="width: 45px; height: 45px" />
							</div>
						</td>
						<td>
							<p class="fw-normal mb-1">Consultant</p>
						</td>
						<td><span class="badge badge-primary rounded-pill d-inline">Onboarding</span>
						</td>
						<td>
							<button type="button"
								class="btn btn-link btn-rounded btn-sm fw-bold"
								data-mdb-ripple-color="dark">Edit</button>
						</td>
						<td>
							<button type="button"
								class="btn btn-link btn-rounded btn-sm fw-bold"
								data-mdb-ripple-color="dark">Delete</button>
						</td>
					</tr>
					<tr>
						<td>
							<div class="d-flex align-items-center">
								<img src="https://mdbootstrap.com/img/new/avatars/7.jpg"
									class="rounded-circle" alt="" style="width: 45px; height: 45px" />
							</div>
						</td>
						<td>
							<p class="fw-normal mb-1">Designer</p>
						</td>
						<td><span class="badge badge-warning rounded-pill d-inline">Awaiting</span>
						</td>

						<td>
							<button type="button"
								class="btn btn-link btn-rounded btn-sm fw-bold"
								data-mdb-ripple-color="dark">Edit</button>
						</td>
						<td>
							<button type="button"
								class="btn btn-link btn-rounded btn-sm fw-bold"
								data-mdb-ripple-color="dark">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
</body>
</html>
