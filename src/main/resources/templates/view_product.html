<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::layout(~{::body})}"
>
<head>
<meta charset="UTF-8">
<title>Product Details</title>
<!-- Add Bootstrap CSS link -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
<!-- Add Font Awesome CSS for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .card-sh {
        border-radius: 15px;
    }
    .vstack > * {
        margin-bottom: 10px; /* Adjust spacing between stacked elements */
    }
</style>
</head>
<body>
    <section>
        <div class="container card-sh bg-success bg-opacity-10" style="margin-top: 70px; margin-bottom: 100px">
            <div class="row g-4 p-5">
                <div class="col-12 col-md-6 text-center text-md-end">
                    <img alt="Fresh Apple"
                        src="https://thumbs.dreamstime.com/b/ripe-red-apple-fruit-apple-slice-seed-green-leaf-isolated-white-background-clipping-path-red-apple-fruit-117149257.jpg"
                        class="img-fluid" style="max-width: 100%; height: auto;">
                </div>

                <div class="col-12 col-md-6">
                    <p class="fs-3">Fresh Apple</p>
                    <p>
                        <span class="fw-bold">Description : </span><br>Red Fresh Apple,
                        &#8377; 160 /KG
                    </p>
                    <p>
                        <span class="fw-bold">Product Details: </span> <br>Status :
                        <span class="badge bg-success">Available</span> <span
                            class="badge bg-warning">Out of stock</span> <br> Category:
                        Fruit<br> Delivery time: Same day delivery
                    </p>
                    <p class="fs-5 fw-bold">
                        Price : &nbsp; &nbsp; &nbsp; &nbsp;<i class="fas fa-rupee-sign"></i>
                        170<span class="fs-6 text-decoration-line-through text-secondary">210</span>
                        <span class="fs-6 text-success">40% off</span>
                    </p>

                    <div class="row text-center text-md-start mb-3">
                        <div class="col-4 col-md-4 text-success p-2">
                            <i class="fas fa-phone fa-2x"></i>
                            <p>Call now</p>
                        </div>
                        <div class="col-4 col-md-4 text-danger p-2">
                            <i class="fas fa-comment-sms fa-2x"></i>
                            <p>Message me</p>
                        </div>
                        <div class="col-4 col-md-4 text-primary p-2">
                            <i class="fas fa-person-walking fa-2x"></i>
                            <p>Pick Up</p>
                        </div>
                    </div>

                    <div class="vstack gap-2">
                        <button type="button" class="btn btn-success text-white">
                            <h5 class="mb-0">Add To Cart</h5>
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            <a href="products" class="text-decoration-none">Back To Products</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
