<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container card-sh"
			style="margin-top: 70px; margin-bottom: 100px">

			<div class="col-md-12 p-5">
				<div class="row">
					<div class="col-md-6 text-end">
						<img alt="" src="/img/product_img/laptop.jpg" width="330px"
							height="400px">
					</div>

					<div class="col-md-6">

						<p class="fs-3">Laptop</p>
						<p>
							<span class="fw-bold">Description : </span><br>Hp Laptop,
							256Gb SSD
						</p>
						<p>
							<span class="fw-bold"> Product Details: </span> <br>Status :
							<span class="badge bg-success">Available</span> <span
								class="badge bg-warning">out of stock</span> <br> Category
							: Laptop<br> Policy : 7 Days Replacement & Return

						</p>
						<p class="fs-5 fw-bold">
							Price :&nbsp; &nbsp; &nbsp; &nbsp;<i class="fas fa-rupee-sign"></i>
							7000 <span
								class="fs-6 text-decoration-line-through text-secondary">14000</span>
							<span class="fs-6  text-success">50% off</span>
						</p>

						<div class="row">
							<div class="col-md-4 text-success text-center p-2">
								<i class="fas fa-phone fa-2x"></i>
								<p>Call now</p>
							</div>
							<div class="col-md-4 text-danger text-center p-2">
								<i class="fas fa-comment-sms fa-2x"></i>
								<p>Message me</p>
							</div>
							<div class="col-md-4 text-primary text-center p-2">
								<i class="fas fa-person-walking fa-2x"></i>
								<p>Pick Up</p>
							</div>
						</div>

						<div class="vstack gap-2 ">
							<button type="button" class="btn btn-block btn-secondary"
								data-mdb-ripple-init>Add To Cart</button>
							<button type="button" class="btn btn-outline-secondary"
								data-mdb-ripple-init>Bak to products</button>
						</div>
					</div>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
