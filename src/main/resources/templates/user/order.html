<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Checkout Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<!-- Single Form for Billing Details and Order Summary -->
			<form class="row" action="/user/saveorder" method="post">
				<!-- Left (Customer Information Form) -->
				<div class="col-lg-5 mb-4">
					<div class="card p-4">
						<h4 class="mb-3">Billing Details</h4>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="firstName" class="form-label">First Name</label> <input
									type="text" class="form-control" id="firstName"
									name="firstName" placeholder="John" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="lastName" class="form-label">Last Name</label> <input
									type="text" class="form-control" id="lastName" name="lastName"
									placeholder="Doe" required>
							</div>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label">Email</label> <input
								type="email" class="form-control" id="email" name="email"
								placeholder="rakesh@gmail.com" required>
						</div>
						<div class="mb-3">
							<label for="mobile" class="form-label">Mobile Number</label> <input
								type="tel" class="form-control" id="mobile" name="mobileNo"
								placeholder="+91 93456 75890" required>
						</div>

						<div class="mb-3">
							<label for="address" class="form-label">Address</label> <input
								type="text" class="form-control" id="address" name="address"
								placeholder="Krishna Hostel, NSTI-Banglore" required>
						</div>
						<div class="mb-3">
							<label for="state" class="form-label">State</label> <select
								class="form-select" id="state" name="state" required>
								<option value="" disabled selected>Select your state</option>
								<!-- Options will be dynamically added here -->
							</select>
						</div>

						<div class="mb-3">
							<label for="city" class="form-label">City</label> <select
								class="form-select" id="city" name="city" required>
								<option value="" disabled selected>Select your city</option>
								<!-- Cities will be dynamically added here -->
							</select>
						</div>




						<div class="mb-3">
							<label for="pincode" class="form-label">Pincode</label> <input
								type="text" class="form-control" id="pincode" name="pincode"
								placeholder="560022" required>
						</div>

					</div>
				</div>

				<!-- Right (Order Summary) -->
				<div class="col-lg-4">
					<div class="card position-sticky top-0 bg-success bg-opacity-10">
						<div class="p-3 bg-light bg-opacity-10">
							<h6 class="card-title mb-3">Order Summary</h6>
							<div class="d-flex justify-content-between mb-1 small">
								<span>Subtotal</span> <span>&#8377; 214.50</span>
							</div>
							<div class="d-flex justify-content-between mb-1 small">
								<span>Shipping</span> <span>&#8377; 20.00</span>
							</div>
							<div class="d-flex justify-content-between mb-1 small">
								<span>Coupon (Code: NEWYEAR)</span> <span class="text-danger">-&#8377; 10.00</span>
							</div>
							<hr>
							<div class="d-flex justify-content-between mb-4 small">
								<span>TOTAL</span> <strong class="text-dark">&#8377; 224.50</strong>
							</div>
							<div class="form-check mb-1 small">
								<label for="paymentType" class="form-label">Select
									Payment Method</label> <select class="form-select" id="paymentType" name="paymentType"
									required>
									<option value="" disabled="disabled" selected="selected">Choose...</option>
									<option value="COD">Cash On Delivery</option>
									<option value="online">Online</option>
									<option value="UPI">UPI/QR-Code</option>
									<option value="net-banking">Net Banking</option>
								</select>
							</div>
							<button type="submit" class="btn btn-success w-100 mt-2">Place
								order</button>
						</div>
					</div>
				</div>

				
			</form>
		</div>
	</div>
	<script type="text/javascript" src="/js/orderpage.js" defer="defer"></script>


	<script
		src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
